{% load voting_tags %}
{% score_for_object object as score %}
<h5>Votes <span id="score">{{ score.score }}</span> point{{ score.score|pluralize }}
         after <span id="num_votes">{{ score.num_votes }}</span> vote{{ score.num_votes|pluralize }}</h5>
<ul>
    <li><a href="#" onclick="vote('{{ type }}', '{{ object.id }}', 'up', '{% with csrf_token as csrf_token_clean %}{{ csrf_token_clean }}{% endwith %}');">I like it!</a></li>
    <li><a href="#" onclick="vote('{{ type }}', '{{ object.id }}', 'down', '{% with csrf_token as csrf_token_clean %}{{ csrf_token_clean }}{% endwith %}');">I hate it!</a></li>
    <li><a href="#" onclick="vote('{{ type }}', '{{ object.id }}', 'clear', '{% with csrf_token as csrf_token_clean %}{{ csrf_token_clean }}{% endwith %}');">I take it back! Clear my vote.</a></li>
</ul>
