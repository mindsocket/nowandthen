{% load tagging_tags %}

<div id="fusion_tag_cloud">
	{% tag_cloud_for_model fusion.Fusion as fusioncloud %}
	{% load cache %}
	{% cache 600 fusioncloud %}
	{% for tag in fusioncloud %}<a href="{% url fusions %}?tag={{ tag.name|urlencode }}"><font size="{{tag.font_size}}">{{tag.name}}</font></a> {% endfor %}
	{% endcache %}	
</div>
