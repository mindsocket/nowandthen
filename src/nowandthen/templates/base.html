<head>
  <meta charset="utf-8">

<body>
  <div id="container">
{% block header %}

    <h1 id="title">Now and Then</h1>
    <a href="/">home</a>
    <a href="/about/">about</a>
    <a href="/images">image list</a>
    <a href="/image/view/1">image view</a>
    <a href="/image/add">image add</a>
    <a href="/fusions">fusion list</a>

    <a href="/admin/">admin</a>

    </header>
{% endblock %}
    
    <div id="main">
{% block content %}{% endblock %}
        <div id="social_buttons">
            <script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:like href="{% block likehref %}{{ request.build_absolute_uri }}{% endblock %}" layout="box_count" show_faces="false" width="450" font=""></fb:like>

        </div>
    </div>
    
    <footer>

    </footer>
  </div> <!-- end of #container -->


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
